<!DOCTYPE html>
<html>
<head>
    <title>Image</title>
</head>
<body>
    <img src="image.jpg" width="" height="" alt="rose" title="Cette photo montre une rose" />
<!-- Le title se déclenche lorsque l'on passe la souris sur l'image
L'attribut alt se déclenche lorsqu'il y a une erreur sur le nom (le chemin) de l'image, si elle est introuvable (ça compte pour le référencement) -->
</body>
</html>
