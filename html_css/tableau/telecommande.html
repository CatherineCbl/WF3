<!DOCTYPE html>
<html>
<head>
    <title>Telecommande</title>
</head>
<body>
    <table border="1" align="center" cellspacing="12" height=40% style="width:250px;text-align:center;">
        <tr>
            <th colspan="6">Telecommande</th>
        </tr>

        <tr>
            <td>A</td>
            <td colspan="4"align="center">=</td>
            <td>E</td>
        </tr>

        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>

        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td>10</td>
            <td>11</td>
            <td>12</td>
        </tr>

        <tr>
            <td>+</td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td>-</td>
        </tr>

        <tr>
            <td colspan="2" rowspan="2"align="left"><<</td>
            <td colspan="2" rowspan="2"align="right">>></td>
            <td>AV</td>
            <td>Enreg</td>
        </tr>

        <tr>
            <td>Play</td>
            <td>Stop</td>
        </tr>
        <tr>
            <td colspan="6">Fin de Telecommande</td>
        </tr>

    </table>

</body>
</html>
<!--
cellspacing = marge exterieur des cellules du tableau
cellepadding = marge à l'intérieur des cellules du tableau
 -->
