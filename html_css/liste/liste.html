<!DOCTYPE html>
<html>
<head>
    <title>Liste</title>
    <link rel="stylesheet" href="liste.css">
</head>
<body>
    <ul class="fruit">
        <li>Orange</li><!-- début de la liste -->
        <li>Pomme</li><!-- élément de la liste -->
        <li>Fraise</li><!-- élément de la liste -->
    </ul><!-- fin de la liste -->
    <hr /><!-- trait de séparation -->

    <ul>
        <li>Pays
            <ul>
                <li>France</li>
                <li>Espagne</li>
                <li>Italie</li>
            </ul>
        </li>
    </ul>
    <hr />

    <ol>
        <li>Html/css</li>
        <li>SQL/PHP</li>
        <li>Java</li>
    </ol>
    <hr />

    <dl><!-- definition list -->
        <dt>F</dt><!-- definition term -->
        <dd>France</dd><!-- definition description -->
        <dd>Finlande</dd><!-- definition description -->
    </dl>
</body>
</html>
