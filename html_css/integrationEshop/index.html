<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-shop </title>
    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/css/bootstrap.css">
</head>
<body>
    <div class="container-fluid banner">
        <section>
            <div class="container">
                <div class="row">
                    <div class="col-md-4 bannerleft">Satisfait ou remboursé</div>
                    <div class="col-md-4 bannermiddle">Besoin d'aide?
                        <span class="glyphicon glyphicon-earphone"></span>01 28 02 29 45 <em>(appel gratuit)</em>
                    </div>
                    <div class="col-md-4 bannerright">Paiement sécurisé</div>
                </div>
            </div>
        </section>
    </div>

    <div class="container-fluid logozone">
        <header>
            <div class="container">
                <div class="col-md-5">
                    <div class="row">
                        <div class="logo"><span>E</span>SHOP</div>
                        <figcaption><em>De l'élégance pour votre habitat !</em></figcaption>
                    </div>
                </div>
                <div class="col-md-offset-1 col-md-6 blocfour">
                    <div class="row">
                        <div class="col-md-2"><img src="img/logo1.jpg" class="img-responsive" alt=""></div>
                        <div class="col-md-4">Devis personnalisé<br />
                            <em>Devis gratuit sous 24h</em>
                        </div>
                        <div class="col-md-4 blocright">Mon compte<br />
                            <em>Se connecter</em>
                        </div>
                        <div class="col-md-2"><img src="img/logo2.jpg" class="img-responsive" alt=""></div>
                    </div>
                    <hr />
                    <div class="row">
                        <div class="col-md-2"><img src="img/logo3.jpg" class="img-responsive" alt=""></div>
                        <div class="col-md-4">Conseils et questions<br />
                            <em>Rappel automatique gratuit</em>
                        </div>
                        <div class="col-md-4 blocright">Mon panier<br />
                            <em>0 € - 0 produit(s)</em>
                        </div>
                        <div class="col-md-2"><img src="img/logo4.jpg" class="img-responsive" alt=""></div>
                    </div>
                    <div class="row">
                        div

                    </div>
                </div>
            </div>
        </header>
    </div><!-- fermeture CONTAINER du header -->






</body>
</html>
