<html>
<head>
    <title>Audio</title>
</head>
<body>
    <audio src="son.mp3" preload controls autoplay></audio>
    <audio src="son.ogg" controls></audio>
    <!-- Ajout du format .ogg pour les navigateurs qui ne supportent pas l'extension mp3
controls: est un attribut qui permet d'utiliser les contrôles audio classiques(lecture, pause...)
preload: permet de précharger la bande audio
-->
</body>
</html>
