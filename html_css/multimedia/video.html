<!DOCTYPE html>
<html>
<head>
    <title>Video</title>
</head>
<body>
    <h1>cic.ogv</h1>
    <video preload controls poster="cic.gif">
        <source src="cic.ogv" type="video/ogg" />
    </video>

    <h1>cic.webm</h1>
    <video preload controls poster="cic.gif">
        <source src="cic.webm" />
    </video>

    <h1>cic.mp4</h1>
    <video preload controls autoplay loop poster="cic.gif">
        <source src="cic.mp4" />
    </video>

    <h1>cic</h1>
    <video preload controls poster="cic.gif">
        <source src="cic.ogv" type="video/ogg">
        <source src="cic.webm">
        <source src="cic.mp4">
    </video>
</body>
</html>

<!--
Lors du dernier exemple nous démarrons avec une source ogv, si la navigateur ne peut pas lire ogv, il essaiera de lire la source webm, si ce n'est pas possible, il tentera de lire la source mp4.
Cela lui permettra d'avoir plusieurs options afin d'être sûr que la vidéo puisse se list-group-item
balise video html5
preload = préchargement
source = permet d'indiquer le fichier à list-group-itemautoplay = lecture automatique
loop = répétition
-->
